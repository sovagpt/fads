<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alonify</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a4d2e;
            padding: 20px;
            position: relative;
        }
        
        .social-links {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        
        .social-links a {
            display: block;
            width: 50px;
            height: 50px;
            transition: transform 0.2s;
        }
        
        .social-links a:hover {
            transform: scale(1.1);
        }
        
        .social-links img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 img {
            max-width: 300px;
            width: 100%;
            height: auto;
        }
        
        .upload-section {
            margin-bottom: 20px;
        }
        
        .upload-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #1a4d2e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background 0.3s;
        }
        
        .upload-btn:hover {
            background: #0f3820;
        }
        
        #fileInput {
            display: none;
        }
        
        .accessories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .accessory-btn {
            flex: 1;
            padding: 10px;
            background: #1a4d2e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .accessory-btn:hover {
            background: #0f3820;
        }
        
        .canvas-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 0 auto 20px;
            background: #f5f5f5;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #1a4d2e;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .draggable {
            position: absolute;
            cursor: move;
            user-select: none;
        }
        
        .draggable img {
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: #1a4d2e;
            cursor: nwse-resize;
            border-radius: 50%;
        }
        
        .export-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #1a4d2e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .export-btn:hover {
            background: #0f3820;
        }
        
        .export-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="social-links">
        <a href="https://pump.fun" target="_blank" rel="noopener noreferrer">
            <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68c457abc0279df7fc3eb5a6_68c43c9ba4355c1b5e0d63da_68a663251731174a3dc255f1_689178ebf786d570b0c29520_tw%20(1)%20(1)%20(2).png" alt="Pump.fun">
        </a>
        <a href="https://x.com" target="_blank" rel="noopener noreferrer">
            <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68d5c1872568958fd78018bb_twitter.png" alt="X">
        </a>
    </div>
    
    <div class="container">
        <h1><img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68e326d734626e384279c34e_ALONIFY-06-10-2025.png" alt="Alonify"></h1>
        
        <div class="upload-section">
            <label for="fileInput" class="upload-btn">Upload Your PFP</label>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="accessories">
            <button class="accessory-btn" onclick="addHat()">Add Hat</button>
            <button class="accessory-btn" onclick="addGlasses()">Add Glasses</button>
        </div>
        
        <div class="canvas-container" id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
        
        <button class="export-btn" id="exportBtn" onclick="exportImage()" disabled>Export Image</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvasContainer');
        const fileInput = document.getElementById('fileInput');
        const exportBtn = document.getElementById('exportBtn');
        
        canvas.width = 500;
        canvas.height = 500;
        
        let bgImage = null;
        let activeElement = null;
        let offsetX, offsetY;
        let isResizing = false;
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        bgImage = img;
                        drawCanvas();
                        exportBtn.disabled = false;
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (bgImage) {
                const scale = Math.max(canvas.width / bgImage.width, canvas.height / bgImage.height);
                const x = (canvas.width / 2) - (bgImage.width / 2) * scale;
                const y = (canvas.height / 2) - (bgImage.height / 2) * scale;
                ctx.drawImage(bgImage, x, y, bgImage.width * scale, bgImage.height * scale);
            }
        }
        
        function addHat() {
            createAccessory('https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68e326640291674fb3577ce4_321321%20(4).png', 150, true);
        }
        
        function addGlasses() {
            createAccessory('üï∂Ô∏è', 80, false);
        }
        
        function createAccessory(content, size, isImage) {
            const div = document.createElement('div');
            div.className = 'draggable';
            div.style.width = size + 'px';
            div.style.height = size + 'px';
            div.style.left = '175px';
            div.style.top = '50px';
            
            if (isImage) {
                const img = document.createElement('img');
                img.src = content;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'contain';
                div.appendChild(img);
            } else {
                div.style.fontSize = size + 'px';
                div.innerHTML = content;
            }
            
            const handle = document.createElement('div');
            handle.className = 'resize-handle';
            div.appendChild(handle);
            
            container.appendChild(div);
            
            div.addEventListener('mousedown', startDrag);
            handle.addEventListener('mousedown', startResize);
        }
        
        function startDrag(e) {
            if (e.target.classList.contains('resize-handle')) return;
            
            activeElement = e.currentTarget;
            const rect = activeElement.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            e.preventDefault();
        }
        
        function drag(e) {
            if (!activeElement) return;
            
            const containerRect = container.getBoundingClientRect();
            let x = e.clientX - containerRect.left - offsetX;
            let y = e.clientY - containerRect.top - offsetY;
            
            x = Math.max(0, Math.min(x, container.offsetWidth - activeElement.offsetWidth));
            y = Math.max(0, Math.min(y, container.offsetHeight - activeElement.offsetHeight));
            
            activeElement.style.left = x + 'px';
            activeElement.style.top = y + 'px';
        }
        
        function stopDrag() {
            activeElement = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }
        
        function startResize(e) {
            activeElement = e.target.parentElement;
            isResizing = true;
            
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
            e.stopPropagation();
            e.preventDefault();
        }
        
        function resize(e) {
            if (!activeElement || !isResizing) return;
            
            const containerRect = container.getBoundingClientRect();
            const x = e.clientX - containerRect.left;
            const y = e.clientY - containerRect.top;
            
            const left = parseFloat(activeElement.style.left);
            const top = parseFloat(activeElement.style.top);
            
            const newWidth = Math.max(30, x - left);
            const newHeight = Math.max(30, y - top);
            
            const size = Math.max(newWidth, newHeight);
            
            activeElement.style.width = size + 'px';
            activeElement.style.height = size + 'px';
            
            const img = activeElement.querySelector('img');
            if (!img) {
                activeElement.style.fontSize = size + 'px';
            }
        }
        
        function stopResize() {
            isResizing = false;
            activeElement = null;
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }
        
        async function exportImage() {
            const canvasEl = await html2canvas(container, {
                backgroundColor: null,
                scale: 2
            });
            
            const link = document.createElement('a');
            link.download = 'alonify-pfp.png';
            link.href = canvasEl.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
