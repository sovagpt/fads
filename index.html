<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alonify</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a4d2e;
            padding: 20px;
            position: relative;
        }
        
        .social-links {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        
        .social-links a {
            display: block;
            width: 50px;
            height: 50px;
            transition: transform 0.2s;
        }
        
        .social-links a:hover {
            transform: scale(1.1);
        }
        
        .social-links img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 img {
            max-width: 300px;
            width: 100%;
            height: auto;
        }
        
        .upload-section {
            margin-bottom: 20px;
        }
        
        .upload-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #1a4d2e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background 0.3s;
        }
        
        .upload-btn:hover {
            background: #0f3820;
        }
        
        #fileInput {
            display: none;
        }
        
        .accessories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .accessory-btn {
            flex: 1;
            padding: 10px;
            background: #1a4d2e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .accessory-btn:hover {
            background: #0f3820;
        }
        
        .canvas-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 0 auto 20px;
            background: #f5f5f5;
            border-radius: 12px;
            border: 2px solid #1a4d2e;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .draggable {
            position: absolute;
            cursor: move;
            user-select: none;
        }
        
        .draggable img {
            width: 100%;
            height: 100%;
            pointer-events: none;
            object-fit: contain;
        }
        
        .draggable.selected {
            outline: 2px solid #1a4d2e;
            outline-offset: 2px;
        }
        
        .resize-corners {
            display: none;
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            pointer-events: none;
        }
        
        .draggable.selected .resize-corners {
            display: block;
        }
        
        .corner {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border: 2px solid #1a4d2e;
            border-radius: 50%;
            pointer-events: all;
        }
        
        .corner.nw { top: -5px; left: -5px; cursor: nw-resize; }
        .corner.ne { top: -5px; right: -5px; cursor: ne-resize; }
        .corner.sw { bottom: -5px; left: -5px; cursor: sw-resize; }
        .corner.se { bottom: -5px; right: -5px; cursor: se-resize; }
        
        .flip-handle {
            display: none;
            position: absolute;
            top: -30px;
            right: -5px;
            width: 24px;
            height: 24px;
            background: white;
            border: 2px solid #1a4d2e;
            cursor: pointer;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #1a4d2e;
            pointer-events: all;
        }
        
        .draggable.selected .flip-handle {
            display: flex;
        }
        
        .flip-handle:hover {
            background: #f0f0f0;
        }
        
        .export-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #1a4d2e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .export-btn:hover {
            background: #0f3820;
        }
        
        .export-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="social-links">
        <a href="https://pump.fun" target="_blank" rel="noopener noreferrer">
            <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68c457abc0279df7fc3eb5a6_68c43c9ba4355c1b5e0d63da_68a663251731174a3dc255f1_689178ebf786d570b0c29520_tw%20(1)%20(1)%20(2).png" alt="Pump.fun">
        </a>
        <a href="https://x.com" target="_blank" rel="noopener noreferrer">
            <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68d5c1872568958fd78018bb_twitter.png" alt="X">
        </a>
    </div>
    
    <div class="container">
        <h1><img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68e326d734626e384279c34e_ALONIFY-06-10-2025.png" alt="Alonify"></h1>
        
        <div class="upload-section">
            <label for="fileInput" class="upload-btn">Upload Your PFP</label>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="accessories">
            <button class="accessory-btn" onclick="addHat()">Add Hat</button>
            <button class="accessory-btn" onclick="addGlasses()">Add Glasses</button>
        </div>
        
        <div class="canvas-container" id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
        
        <button class="export-btn" id="exportBtn" onclick="exportImage()" disabled>Export Image</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvasContainer');
        const fileInput = document.getElementById('fileInput');
        const exportBtn = document.getElementById('exportBtn');
        
        canvas.width = 500;
        canvas.height = 500;
        
        let bgImage = null;
        let activeElement = null;
        let selectedElement = null;
        let offsetX, offsetY;
        let isResizing = false;
        let resizeCorner = null;
        let startWidth, startHeight, startX, startY, startMouseX, startMouseY;
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        bgImage = img;
                        drawCanvas();
                        exportBtn.disabled = false;
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (bgImage) {
                const scale = Math.max(canvas.width / bgImage.width, canvas.height / bgImage.height);
                const x = (canvas.width / 2) - (bgImage.width / 2) * scale;
                const y = (canvas.height / 2) - (bgImage.height / 2) * scale;
                ctx.drawImage(bgImage, x, y, bgImage.width * scale, bgImage.height * scale);
            }
        }
        
        function addHat() {
            createAccessory('https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68e326640291674fb3577ce4_321321%20(4).png', 150);
        }
        
        function addGlasses() {
            createAccessory('https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68e328699caeb5a75142a9eb_facingleft.png', 120);
        }
        
        function createAccessory(src, size) {
            const div = document.createElement('div');
            div.className = 'draggable';
            div.style.width = size + 'px';
            div.style.height = size + 'px';
            div.style.left = '175px';
            div.style.top = '50px';
            div.dataset.flipped = 'false';
            
            const img = document.createElement('img');
            img.src = src;
            div.appendChild(img);
            
            const resizeCorners = document.createElement('div');
            resizeCorners.className = 'resize-corners';
            resizeCorners.innerHTML = `
                <div class="corner nw"></div>
                <div class="corner ne"></div>
                <div class="corner sw"></div>
                <div class="corner se"></div>
            `;
            div.appendChild(resizeCorners);
            
            const flipHandle = document.createElement('div');
            flipHandle.className = 'flip-handle';
            flipHandle.innerHTML = '↔';
            flipHandle.title = 'Flip';
            div.appendChild(flipHandle);
            
            container.appendChild(div);
            
            div.addEventListener('mousedown', startDrag);
            flipHandle.addEventListener('click', (e) => {
                e.stopPropagation();
                flipAccessory(div);
            });
            
            const corners = div.querySelectorAll('.corner');
            corners.forEach(corner => {
                corner.addEventListener('mousedown', (e) => {
                    startResize(e, div, corner.className.split(' ')[1]);
                });
            });
            
            selectElement(div);
        }
        
        function selectElement(element) {
            if (selectedElement) {
                selectedElement.classList.remove('selected');
            }
            selectedElement = element;
            if (element) {
                element.classList.add('selected');
            }
        }
        
        function flipAccessory(element) {
            const isFlipped = element.dataset.flipped === 'true';
            const img = element.querySelector('img');
            
            if (isFlipped) {
                img.style.transform = 'scaleX(1)';
                element.dataset.flipped = 'false';
            } else {
                img.style.transform = 'scaleX(-1)';
                element.dataset.flipped = 'true';
            }
        }
        
        function startDrag(e) {
            if (e.target.classList.contains('corner') || e.target.classList.contains('flip-handle')) {
                return;
            }
            
            activeElement = e.currentTarget;
            selectElement(activeElement);
            
            const rect = activeElement.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            e.preventDefault();
        }
        
        function drag(e) {
            if (!activeElement || isResizing) return;
            
            const containerRect = container.getBoundingClientRect();
            let x = e.clientX - containerRect.left - offsetX;
            let y = e.clientY - containerRect.top - offsetY;
            
            activeElement.style.left = x + 'px';
            activeElement.style.top = y + 'px';
        }
        
        function stopDrag() {
            activeElement = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }
        
        function startResize(e, element, corner) {
            isResizing = true;
            activeElement = element;
            resizeCorner = corner;
            selectElement(element);
            
            startWidth = element.offsetWidth;
            startHeight = element.offsetHeight;
            startX = parseFloat(element.style.left);
            startY = parseFloat(element.style.top);
            startMouseX = e.clientX;
            startMouseY = e.clientY;
            
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
            e.stopPropagation();
            e.preventDefault();
        }
        
        function resize(e) {
            if (!activeElement || !isResizing) return;
            
            const deltaX = e.clientX - startMouseX;
            const deltaY = e.clientY - startMouseY;
            
            let newWidth = startWidth;
            let newHeight = startHeight;
            let newX = startX;
            let newY = startY;
            
            if (resizeCorner === 'se') {
                newWidth = Math.max(30, startWidth + deltaX);
                newHeight = Math.max(30, startHeight + deltaY);
            } else if (resizeCorner === 'sw') {
                newWidth = Math.max(30, startWidth - deltaX);
                newHeight = Math.max(30, startHeight + deltaY);
                newX = startX + (startWidth - newWidth);
            } else if (resizeCorner === 'ne') {
                newWidth = Math.max(30, startWidth + deltaX);
                newHeight = Math.max(30, startHeight - deltaY);
                newY = startY + (startHeight - newHeight);
            } else if (resizeCorner === 'nw') {
                newWidth = Math.max(30, startWidth - deltaX);
                newHeight = Math.max(30, startHeight - deltaY);
                newX = startX + (startWidth - newWidth);
                newY = startY + (startHeight - newHeight);
            }
            
            const size = Math.max(newWidth, newHeight);
            
            activeElement.style.width = size + 'px';
            activeElement.style.height = size + 'px';
            activeElement.style.left = newX + 'px';
            activeElement.style.top = newY + 'px';
        }
        
        function stopResize() {
            isResizing = false;
            activeElement = null;
            resizeCorner = null;
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }
        
        container.addEventListener('mousedown', (e) => {
            if (e.target === container || e.target === canvas) {
                selectElement(null);
            }
        });
        
        async function exportImage() {
            if (selectedElement) {
                selectElement(null);
            }
            
            const canvasEl = await html2canvas(container, {
                backgroundColor: null,
                scale: 2
            });
            
            const link = document.createElement('a');
            link.download = 'alonify-pfp.png';
            link.href = canvasEl.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
